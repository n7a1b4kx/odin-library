<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link src="./script.js">
    <link rel="icon" type="image/x-icon" href="./library_books_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg">
    <title>Library</title>
</head>
<body>
    <header>
        <h2 class="page-title">Simple Library</h2>
    </header>
    <main>
        <section class="book-data-section">
            <div class="data-container">
                <fieldset>
                    <label>Book: <input type="text"></label>
                    <label>Author: <input type="text"></label>
                    <label>Pages: <input type="text"></label>
                    <label>Status: <input type="text"></label>
                </fieldset>
            </div>
        </section>
        <table>
            <caption>
                Books added to <em>Simple Library</em>
            </caption>
            <tr>
                <th>Id</th>
                <th>Book</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
        <button class="add button" type="button" name="button">Add</button>
    </main>
    <footer>
        <p>
            Copyright &copy <a class="github-portfolio" href="https://github.com/n7a1b4kx" rel="noopener noreferrer">n7a1b4kx</a>
        </p>
    </footer>
</body>
</html>
