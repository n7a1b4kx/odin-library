<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./library_books_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg">
    <title>Library</title>
</head>
<body>
    <header>
        <h2 class="page-title">Simple Library</h2>
    </header>
    <main>
        <section class="book-data-section">
            <div class="data-container">
                <label>Book: <input class="book title" type="text" namd="book-title"></label>
                <label>Author: <input class="boot author" type="text" name="author"></label>
                <label>Pages: <input class="book pages" type="text" name="book-pages"></label>
                <label>Read Status: <input class="book status" type="text" name="read-status"></label>
                <button class="add-button" type="button" name="button">Add Book</button>
            </div>
        </section>
        <section class="table-section">
            <table>
                <caption>
                    Books added to <em>Simple Library</em>
                </caption>
                <tr>
                    <th>Id</th>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>
            Copyright &copy <a class="github-portfolio" href="https://github.com/n7a1b4kx" rel="noopener noreferrer">n7a1b4kx</a>
        </p>
    </footer>
</body>
</html>
